[phases.setup]
nixPkgs = ["python311", "pip"]

[phases.install]
cmds = ["cd backend && python -m pip install --upgrade pip", "cd backend && python -m pip install -r requirements.txt"]

[phases.build]
cmds = ["cd backend && echo 'Model verification' && ls -lh models/"]

[start]
cmd = "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"